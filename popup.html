<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>保存到 Dify 知识库</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 300px;
    }
    .container {
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 16px;
      font-weight: bold;
      color: #333;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .settings {
      margin-top: 16px;
      text-align: center;
    }
    .settings button {
      background-color: transparent;
      color: #007bff;
      text-decoration: underline;
      font-size: 14px;
      padding: 0;
    }
    .settings button:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icon.png" alt="Logo" class="logo">
    <h1>保存到 Dify 知识库</h1>
    <select id="knowledgeBaseSelect">
      <option value="">请选择知识库</option>
    </select>
    <button id="savePageButton">保存网页</button>
    <div class="settings">
      <button id="openSettingsButton">设置</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
