<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Dify 设置</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .options-container {
      background: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      width: 100%;
      max-width: 360px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    label {
      font-size: 14px;
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      color: #333;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="options-container">
    <h1>Dify 设置</h1>
    <label for="serverUrl">服务器地址</label>
    <input type="text" id="serverUrl" placeholder="请输入服务器 URL">

    <label for="apiKey">API 密钥</label>
    <input type="text" id="apiKey" placeholder="请输入 API 密钥">

    <label for="defaultDataset">默认知识库</label>
    <select id="defaultDataset">
      <option value="">请选择知识库</option>
    </select>

    <button id="saveSettingsButton">保存设置</button>
    <p id="status"></p>
  </div>
  <script src="options.js"></script>
</body>
</html>
